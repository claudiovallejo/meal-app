<!doctype html>
<html lang="en">
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Today's Meal Plan</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="tachyons.css">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body class="bg-silver">
    <!-- Navigation -->
    <nav class="js-header fixed top-0 w-100 cf bg-blue pt2 ph1 pb1 mb1">
      <h1 class="js-total fl ma0 roboto fw5 f1_5 white">1,980 Calories</h1>
      <img class="js-refresh fr" style="padding-top: 5px;" src="refresh.svg" />
    </nav>
    <!-- Content -->
    <main class="js-container ph1" style="padding-top: 88px;">
      <!-- Meal Sample -->
      <article class="js-template pa1_5 bg-white mb1">
        <header>
          <div class="cf mb0_25">
            <h3 class="js-name fl ma0 roboto fw4 f1 black"><!-- meal.name --></h3>
            <h3 class="js-total fr ma0 roboto fw7 f1 green"><!-- Total Calories --></h3>
          </div>
          <div class="cf">
            <h4 class="js-type fl ma0 roboto fw4 f0_75 dark-gray"><!-- meal.type --></h4>
            <h4 class="js-value fr ma0 roboto fw4 f0_75 dark-gray"><!-- % Daily Value --></h4>
          </div>
        </header>
        <div class="cf pv1_5">
          <div class="fl w-33 cf">
            <h1 class="js-protein ma0 roboto fw7 f2 black"><!-- meal.macros.protein --><span class="f1">g</span></h1>
            <h4 class="ma0 roboto fw4 f0_75">Protein</h4>
          </div>
          <div class="fl w-33 cf">
            <h1 class="js-carbs ma0 roboto fw7 f2 black"><!-- meal.macros.carbs --><span class="f1">g</span></h1>
            <h4 class="ma0 roboto fw4 f0_75">Carbs</h4>
          </div>
          <div class="fl w-33 cf">
            <h1 class="js-fat ma0 roboto fw7 f2"><!-- meal.macros.fat --><span class="f1">g</span></h1>
            <h4 class="ma0 roboto fw4 f0_75">Fat</h4>
          </div>
        </div>
        <h4 class="ma0 mb0_25 roboto fw4 f1 black">Ingredients</h4>
        <p class="js-ingredients ma0 roboto fw4 f1 dark-gray"><!-- meal.ingredients --></p>
      </article>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
