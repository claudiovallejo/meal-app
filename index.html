<!doctype html>
<html lang="en">
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Today's Meal Plan</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/tachyons.css">
    <link rel="stylesheet" type="text/css" href="./styles/app.css">
  </head>
  <body class="bg-silver">
    <!-- Navigation -->
    <nav class="js-header cf bg-blue pt2 ph1 pb1 mb1">
      <h1 data-app="total" class="js-total fl ma0 roboto fw5 f1_5 white"></h1>
      <img data-app="refresh" class="js-refresh fr" style="padding-top: 5px;" src="./images/refresh.svg" />
    </nav>
    <!-- Content -->
    <main data-meal="container" class="js-container ph1">
      <!-- Meal Sample -->
      <article data-meal="template" class="js-template pa1_5 bg-white mb1">
        <header>
          <div class="cf mb0_25">
            <h3 data-meal="name" class="js-name fl ma0 roboto fw4 f1 black"></h3>
            <h3 data-meal="total" class="js-total fr ma0 roboto fw7 f1 green"></h3>
          </div>
          <div class="cf">
            <h4 data-meal="type" class="js-type fl ma0 roboto fw4 f0_75 dark-gray"></h4>
            <h4 data-meal="value" class="js-value fr ma0 roboto fw4 f0_75 dark-gray"></h4>
          </div>
        </header>
        <div class="cf pv1_5">
          <div class="fl w-33 cf">
            <h1 data-meal="protein" class="js-protein ma0 roboto fw7 f2 black"><span class="f1">g</span></h1>
            <h4 class="ma0 roboto fw4 f0_75">Protein</h4>
          </div>
          <div class="fl w-33 cf">
            <h1 data-meal="carbs" class="js-carbs ma0 roboto fw7 f2 black"><span class="f1">g</span></h1>
            <h4 class="ma0 roboto fw4 f0_75">Carbs</h4>
          </div>
          <div class="fl w-33 cf">
            <h1 data-meal="fat" class="js-fat ma0 roboto fw7 f2"><span class="f1">g</span></h1>
            <h4 class="ma0 roboto fw4 f0_75">Fat</h4>
          </div>
        </div>
        <h4 class="ma0 mb0_25 roboto fw4 f1 black">Ingredients</h4>
        <p data-meal="ingredients" class="js-ingredients ma0 roboto fw4 f1 dark-gray"></p>
      </article>
    </main>
    <!-- <script type="text/javascript" src="./scripts/app.js"></script> -->
    <script type="text/javascript" src="./scripts/site.js"></script>
  </body>
</html>
