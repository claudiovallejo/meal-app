<!doctype html>
<html lang="en">
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Today's Meal Plan</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/tachyons.css">
    <link rel="stylesheet" type="text/css" href="./styles/app.css">
  </head>
  <body class="bg-silver">
    <!-- Navigation -->
    <nav class="fixed z-2 w-100 top-0 right-0 ma0 pt2 pb1 cf bg-blue bs-0_25">
      <h1 data-app="total" class="fl ma0 pl1 roboto fw5 f1_5 white"></h1>
      <img data-app="refresh" class="fr pt5x pr1" src="./images/refresh.svg" />
    </nav>
    <!-- Content -->
    <main data-meal="container" class="mt91x ph1">
      <!-- Meal Sample -->
      <article data-meal="template" class="pa1_5 bg-white mb1 bs-0_12">
        <header>
          <div class="cf mb0_25">
            <h3 data-meal="name" class="fl ma0 roboto fw4 f1_125 black"></h3>
            <h3 data-meal="total" class="fr ma0 roboto fw7 f1_125 green"></h3>
          </div>
          <div class="cf">
            <h4 data-meal="type" class="fl ma0 roboto fw4 f1 dark-gray"></h4>
            <h4 data-meal="value" class="fr ma0 roboto fw4 f1 dark-gray"></h4>
          </div>
        </header>
        <div class="cf pv1_5">
          <div class="fl w-33 cf">
            <h1 data-meal="protein" class="ma0 roboto fw7 f2 black"><span class="f1">g</span></h1>
            <h4 class="ma0 roboto fw4 f0_75">Protein</h4>
          </div>
          <div class="fl w-33 cf">
            <h1 data-meal="carbs" class="ma0 roboto fw7 f2 black"><span class="f1">g</span></h1>
            <h4 class="ma0 roboto fw4 f0_75">Carbs</h4>
          </div>
          <div class="fl w-33 cf">
            <h1 data-meal="fat" class="ma0 roboto fw7 f2"><span class="f1">g</span></h1>
            <h4 class="ma0 roboto fw4 f0_75">Fat</h4>
          </div>
        </div>
        <h4 class="ma0 mb0_25 roboto fw4 f1 black">Ingredients</h4>
        <p data-meal="ingredients" class="ma0 roboto fw4 f1 lh1_25 dark-gray"></p>
      </article>
    </main>
    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
